<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Cadastro</title>
</head>
<body>

  <i>BootCamp RiHappy</i>, inicie mar  sua carreira o front-end


  <h1>E ai Mano, como vai?</h1>
  <form name="signup" onsubmit="alert('Enviei o formulario')" autocomplete="on" target="_blank" method="post" action="#">
    Este é um formulário 
    <br>
    Nome: <input type="text" name="name" />

    Idade: <input type="number" name="age" />

    Email: <input type="email" name="email" />

    Senha: <input type="password" name="password" />
    <br>
    <button type="submit" name="button">
      Enviar
    </button>
  </form>
</body>
